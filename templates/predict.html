<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        .input-group { margin-bottom: 15px; }
        .button { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Prediction</h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="feature1">Feature 1:</label>
                <input type="text" name="feature1" required>
            </div>
            <div class="input-group">
                <label for="feature2">Feature 2:</label>
                <input type="text" name="feature2" required>
            </div>
            <button type="submit" class="button">Predict</button>
        </form>
        
        {% if result %}
            <div class="result">
                Prediction: {{ result['prediction'] }}
            </div>
        {% elif error %}
            <div class="result" style="color: red;">
                Error: {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
